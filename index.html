
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Oodles of Noodles</title>

<style>
  body {
    background: #f8f9f6;
    font-family: 'Segoe UI', 'Inter', sans-serif;
    color: #1e1e1e;
    margin: 20px;
  }

  .tabs {
    text-align: center;
    margin-bottom: 20px;
  }

  .tabs button {
    margin: 0 4px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background: #88c440;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  .tabs button:hover {
    background: #7ab936;
  }

  button.active {
    background: #1e1e1e;
    color: white;
  }

  
.snake {
  background: #ffffff;
  padding: 6px 10px;
  margin: 4px 0;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 13px;
  line-height: 1.4;
}
.snake button {
  margin: 2px 4px 0 0;
  padding: 4px 6px;
  font-size: 12px;
}


  button {
    background: #e0e0e0;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
    margin-top: 6px;
  }

  button:hover {
    background: #cccccc;
  }

  #resetButton {
    background: #933 !important;
    color: white;
  }

  .tab {
    display: none;
  }
  .tab.active {
    display: block;
  }

.snake button {
  display: inline-block;
  margin: 4px 4px 0 0;
}
</style>

</head>
<body>
<h1>Oodles of Noodles</h1>
<div class="tabs">
  <button onclick="showTab('shop')">Shop</button>
  <button onclick="showTab('snakes')">My Snakes</button>
<button onclick="showTab('hatchery')">Hatchery</button><button onclick="showTab('breeding')">Breeding</button>
  <button onclick="resetGame()" style="background: #933;">Reset Game</button></div>
<p><strong>Coins:</strong> <span id="coinDisplay">100</span></p>
<div class="tab active" id="shop">
<h2>Snake Shop</h2><button onclick="generateShopSnakes()">Refresh Shop</button>
<div id="shopList"></div>
</div>
<div class="tab" id="snakes">
<h2>My Snakes</h2>
<div id="snakeList"></div>
</div>
<script src="game.js"></script>
<div class="tab" id="hatchery"><h2>Hatchery</h2><div id="eggList"></div></div><div class="tab" id="breeding"><h2>Breeding</h2><label>Male:</label><select id="maleSelect"></select><br/><label>Female:</label><select id="femaleSelect"></select><br/><button onclick="breedSnakes()">Breed</button></div></body>
</html>
